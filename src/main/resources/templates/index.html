<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Add Visitor</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }
        form input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        form button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        form button:hover {
            background: #0056b3;
        }
        .table-container {
            margin-top: 30px;
        }
        table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Add Visitor</h1>
        <form action="/add-visitor" th:class="${visitor}" method="post">
            <input type="text" name="name" placeholder="Enter name" required />
            <input type="text" name="address" placeholder="Enter address" required />
            <input type="email" name="email" placeholder="Enter email" required />
            <input type="time" name="time" required />
            <button type="submit">Add Visitor</button>
        </form>
    </div>
    
    <div class="container table-container">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>Time of Visit</th>
                    <th>Actions</th>
                </tr>
            </thead>
            
            <tbody>
                <tr th:each="v : ${visitors}">
                    <td th:text="${v.id}"></td>
                    <td th:text="${v.name}"></td>
                    <td th:text="${v.address}"></td>
                    <td th:text="${v.email}"></td>
                    <td th:text="${v.time}"></td>
                    <td>
                        <a class="btn btn-danger btn-sm" th:href="@{'/delete/' + ${v.id}}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
